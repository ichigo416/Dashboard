<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h4 class="fw-semibold mb-4">Add New Customer</h4>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            <div class="row g-3">
              <!-- First Name -->
              <div class="col-md-6">
                <label class="form-label">First Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="customer.firstName" 
                  name="firstName"
                  required
                  placeholder="Enter first name">
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <label class="form-label">Last Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="customer.lastName" 
                  name="lastName"
                  required
                  placeholder="Enter last name">
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email *</label>
                <input 
                  type="email" 
                  class="form-control" 
                  [(ngModel)]="customer.email" 
                  name="email"
                  required
                  placeholder="Enter email">
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone *</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  [(ngModel)]="customer.phone" 
                  name="phone"
                  required
                  placeholder="Enter phone number">
              </div>

              <!-- Address -->
              <div class="col-12">
                <label class="form-label">Address *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="customer.address" 
                  name="address"
                  required
                  placeholder="Enter address">
              </div>

              <!-- City -->
              <div class="col-md-6">
                <label class="form-label">City *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="customer.city" 
                  name="city"
                  required
                  placeholder="Enter city">
              </div>

              <!-- Country -->
              <div class="col-md-6">
                <label class="form-label">Country *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="customer.country" 
                  name="country"
                  required
                  placeholder="Enter country">
              </div>

              <!-- Date of Birth -->
              <div class="col-md-6">
                <label class="form-label">Date of Birth *</label>
                <input 
                  type="date" 
                  class="form-control" 
                  [(ngModel)]="customer.dateOfBirth" 
                  name="dateOfBirth"
                  required>
              </div>

              <!-- Submit Button -->
              <div class="col-12 mt-4">
                <button 
                  type="submit" 
                  class="btn btn-primary px-4"
                  [disabled]="!customerForm.form.valid || isSubmitting">
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isSubmitting ? 'Adding...' : 'Add Customer' }}
                </button>
                <button 
                  type="button" 
                  class="btn btn-secondary px-4 ms-2"
                  [routerLink]="['/customers/manage']">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
