<div class="container-fluid">

  <h4 class="fw-semibold mb-4">Images</h4>

  <!-- Default Image -->
  <div class="card p-4 mb-4">
    <h6 class="mb-3">Default Image</h6>
    <img
      src="https://picsum.photos/400/250"
      alt="default"
      class="img-default"
    />
  </div>

  <!-- Rounded Image -->
  <div class="card p-4 mb-4">
    <h6 class="mb-3">Rounded Image</h6>
    <img
      src="https://picsum.photos/400/250"
      alt="rounded"
      class="img-rounded"
    />
  </div>

  <!-- Circle Image -->
  <div class="card p-4 mb-4">
    <h6 class="mb-3">Circle Image</h6>
    <img
      src="https://picsum.photos/200"
      alt="circle"
      class="img-circle"
    />
  </div>

  <!-- Image with Shadow -->
  <div class="card p-4">
    <h6 class="mb-3">Image with Shadow</h6>
    <img
      src="https://picsum.photos/400/250"
      alt="shadow"
      class="img-shadow"
    />
  </div>

</div>
