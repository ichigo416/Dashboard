<div class="container-fluid">

  <h4 class="fw-semibold mb-4">Badge</h4>

  <!-- Light Background -->
  <div class="card p-4 mb-4">
    <h6 class="mb-3">With Light Background</h6>
    <div class="badge-row">
      <span class="badge light primary">Primary</span>
      <span class="badge light success">Success</span>
      <span class="badge light error">Error</span>
      <span class="badge light warning">Warning</span>
      <span class="badge light info">Info</span>
      <span class="badge light gray">Light</span>
      <span class="badge light dark">Dark</span>
    </div>
  </div>

  <!-- Solid Background -->
  <div class="card p-4 mb-4">
    <h6 class="mb-3">With Solid Background</h6>
    <div class="badge-row">
      <span class="badge solid primary">Primary</span>
      <span class="badge solid success">Success</span>
      <span class="badge solid error">Error</span>
      <span class="badge solid warning">Warning</span>
      <span class="badge solid info">Info</span>
      <span class="badge solid gray">Light</span>
      <span class="badge solid dark">Dark</span>
    </div>
  </div>

  <!-- With Left Icon -->
  <div class="card p-4">
    <h6 class="mb-3">Light Background with Left Icon</h6>
    <div class="badge-row">
      <span class="badge light primary">Primary +</span>
      <span class="badge light success">Success +</span>
      <span class="badge light error">Error +</span>
      <span class="badge light warning">Warning +</span>
      <span class="badge light info">Info +</span>
      <span class="badge light gray">Light +</span>
      <span class="badge light dark">Dark +</span>
    </div>
  </div>

</div>
